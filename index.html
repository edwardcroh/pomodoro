<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Barrio|Bungee+Shade" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <div class="container">

      <h1 id="title">POMODORO</h1>

      <div class="alert alert-success">
        <strong>Time's Up!</strong></br> Click RESET to go again!
      </div>

      <h2 id="timetype"></h2>

      <div id="timer">
        <h1 class="timetitle">Session Time</h1>
        <button type="button" class="btn btn-primary" id="addClock">+</button>
        <h2 id="num5">25</h2>
        <button type="button" class="btn btn-primary" id="minusClock">-</button>

        <h1 class="timetitle">Break Time</h1>
        <button type="button" class="btn btn-primary" id="addBreak">+</button>
        <h2 id="break5">5</h2>
        <button type="button" class="btn btn-primary" id="minusBreak">-</button>
      </div>

      <div id="control-button">
        <button class="btn btn-success btn-lg" id="start">START</button>
        <button class="btn btn-danger btn-lg" id="reset">RESET</button>
      </div>

    </div>

  </body>

</html>
